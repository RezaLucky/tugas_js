<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pegawai</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            padding-top: 50px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nama Pegawai</th>
                <th>Umur</th>
                <th>Jabatan</th>
                <th>Status</th>
                <th>Gaji Pokok</th>
                <th>Tunjangan Jabatan</th>
                <th>BPJS</th>
                <th>Tunjangan Keluarga</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="nama"></td>
                <td id="umur"></td>
                <td id="jabatan"></td>
                <td id="status"></td>
                <td id="gapok"></td>
                <td id="tunjanganJabatan"></td>
                <td id="bpjs"></td>
                <td id="tunjanganKeluarga"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="7">Total Gaji</th>
                <th id="totalGaji"></th>
            </tr>
        </tfoot>
    </table>

    <script>
        let pegawai = {
            nama: "Dodi Prayodi",
            umur: 25,
            jabatan: "Manajer",
            status: "Menikah"
        };

        let gajiPokok = pegawai.jabatan === "Manajer" ? 15000000 :
                        pegawai.jabatan === "Asisten Manajer" ? 10000000 :
                        pegawai.jabatan === "Staff" ? 5000000 : 0;
        
        let tunjanganJabatan = 0.15 * gajiPokok;
        let bpjs = 0.10 * gajiPokok;
        let tunjanganKeluarga = pegawai.status === "Menikah" ? 0.20 * gajiPokok : 0;
        let totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;
        
        document.getElementById("nama").textContent = pegawai.nama;
        document.getElementById("umur").textContent = pegawai.umur;
        document.getElementById("jabatan").textContent = pegawai.jabatan;
        document.getElementById("status").textContent = pegawai.status;
        document.getElementById("gapok").textContent = gajiPokok.toLocaleString("id-ID", { style: "currency", currency: "IDR" });
        document.getElementById("tunjanganJabatan").textContent = tunjanganJabatan.toLocaleString("id-ID", { style: "currency", currency: "IDR" });
        document.getElementById("bpjs").textContent = bpjs.toLocaleString("id-ID", { style: "currency", currency: "IDR" });
        document.getElementById("tunjanganKeluarga").textContent = tunjanganKeluarga.toLocaleString("id-ID", { style: "currency", currency: "IDR" });
        document.getElementById("totalGaji").textContent = totalGaji.toLocaleString("id-ID", { style: "currency", currency: "IDR" });
    </script>
</body>
</html>
